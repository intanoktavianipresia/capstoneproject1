<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Admin - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="login-container">
        <div class="header">
          <img src="assets/img/logo.svg" alt="Logo" class="logo" />
          <div class="header-title">UNIVERSITAS BENGKULU</div>
        </div>

        <img
          src="assets/img/gedung-unib.jpeg"
          alt="Gedung Kampus"
          class="building-image"
        />
        <div id="alertContainer" style="display: none"></div>

        <div class="form-container">
          <div class="text-center">
            <h5 class="teks">Administrator Portal</h5>
          </div>

          <form id="adminLoginForm">
            <!-- Username -->
            <div class="input-group-custom">
              <input
                type="text"
                class="form-control-custom"
                id="usernameInput"
                name="username"
                placeholder="Username"
                required
                autocomplete="username"
              />
              <i class="bi bi-person-circle input-icon"></i>
            </div>

            <!-- Password -->
            <div class="input-group-custom">
              <input
                type="password"
                class="form-control-custom"
                id="passwordInput"
                name="password"
                placeholder="Password"
                required
                autocomplete="current-password"
              />
              <i
                class="bi bi-eye-slash input-icon toggle-password"
                id="togglePassword"
              ></i>
            </div>

            <!-- Error Message -->
            <div
              id="errorMessage"
              class="error-message"
              style="display: none"
            ></div>

            <!-- LOGIN BUTTON -->
            <button type="submit" class="btn-login" id="loginButton">
              <span id="loginText">Login</span>
              <span
                id="loginSpinner"
                class="spinner-border spinner-border-sm"
                style="display: none"
              ></span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="footer">Â© 2025 Sistem Portal Login Deteksi Anomali</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/utils.js"></script>

    <script src="assets/js/admin_login.js"></script>
  </body>
</html>
