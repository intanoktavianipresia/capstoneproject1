<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deteksi Anomali - Portal Akademik</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="/frontend/assets/css/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="d-flex align-items-center gap-3">
        <img src="./assets/img/logo-unib.jpeg" alt="Logo" class="logo" />
        <div>
          <h6 class="mb-0 fw-bold text-primary">PORTAL AKADEMIK</h6>
          <small class="text-muted">Universitas Bengkulu</small>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <div class="profile">
        <img
          src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
          alt="Admin"
        />
        <h6 id="adminName">Admin Portal</h6>
        <div class="status"><i class="bi bi-circle-fill"></i> Online</div>
      </div>

      <a href="dashboard_admin.html">
        <i class="bi bi-grid-fill"></i> <span>Home</span>
      </a>
      <a href="data_user.html">
        <i class="bi bi-people"></i> <span>Data Mahasiswa</span>
      </a>
      <a href="deteksi_anomali.html" class="active">
        <i class="bi bi-shield-exclamation"></i> <span>Deteksi Anomali</span>
      </a>
      <a href="riwayat_login.html">
        <i class="bi bi-clock-history"></i> <span>Riwayat Login</span>
      </a>
      <div
        style="margin-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.1)"
      ></div>
      <a href="#" onclick="handleLogout()">
        <i class="bi bi-box-arrow-right"></i> <span>Log Out</span>
      </a>
    </div>

    <div class="main-container" id="mainContainer">
      <div class="banner">
        <img
          src="./assets/img/gedung-unib.jpeg"
          alt="Gedung Kampus"
          onerror="this.src='https://placehold.co/1200x200?text=Universitas+Bengkulu'"
        />
      </div>

      <div class="content">
        <h5 class="fw-bold mb-3">
          <i class="bi bi-shield-exclamation"></i> Tinjauan Deteksi Anomali
        </h5>

        <div class="filter-box shadow-sm mb-3">
          <div class="d-flex justify-content-end align-items-center gap-2">
            <select
              class="form-select form-select-sm"
              id="filterStatus"
              style="width: 150px"
              onchange="changePage(0)"
            >
              <option value="belum_ditinjau">Belum Ditinjau</option>
              <option value="ditinjau">Sudah Ditinjau</option>
              <option value="all">Semua Tinjauan</option>
            </select>

            <select
              class="form-select form-select-sm"
              id="filterRisiko"
              style="width: 140px"
              onchange="changePage(0)"
            >
              <option value="all">Semua Risiko</option>
              <option value="kritis">Kritis</option>
              <option value="tinggi">Tinggi</option>
              <option value="sedang">Sedang</option>
              <option value="rendah">Rendah</option>
            </select>

            <button class="btn btn-primary btn-sm" onclick="loadDeteksiData()">
              <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table-custom table-hover table-striped mb-0">
                <thead>
                  <tr>
                    <th style="width: 4%">No</th>
                    <th style="width: 8%">NIM</th>
                    <th style="width: 12%">Nama</th>
                    <th style="width: 10%">Waktu Deteksi</th>
                    <th style="width: 6%">Skor</th>
                    <th style="width: 8%">Risiko</th>
                    <th style="width: 10%">Tindakan Otomatis</th>
                    <th style="width: 8%">Perlu Admin</th>
                    <th style="width: 7%">Review</th>
                    <th style="width: 17%">AKSI ADMIN</th>
                  </tr>
                </thead>
                <tbody id="deteksiTable">
                  <tr>
                    <td colspan="10" class="text-center py-5">
                      <div
                        class="spinner-border text-primary"
                        role="status"
                      ></div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="pagination-box shadow-sm">
          <small class="text-muted" id="paginationInfo"
            >Menampilkan 0 data</small
          >
          <div id="paginationButtons"></div>
        </div>
      </div>

      <footer>
        &copy; 2025 Portal Akademik - Sistem Deteksi Anomali Login
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/frontend/assets/js/config.js"></script>
    <script src="/frontend/assets/js/utils.js"></script>
    <script src="/frontend/assets/js/deteksi_anomali.js"></script>
  </body>
</html>
